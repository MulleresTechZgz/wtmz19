    short_name: 'Pilar Barbero y Laura Fernando'
    bio: 'Laura trabaja en el Ayuntamiento de Zaragoza como analista. Pilar trabaja como desarrolladora en Vueling. Pilar necesitaba un referente en el mundo de la tecnología y Laura necesitaba volver a sus orígenes más técnicos. ¿A qué nuevos desafíos se enfrentarán en el mundo techie? ¡Ven a nuestra charla y conócenos!'
