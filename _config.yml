    name: '¡¡Tú tienes el PAGÜER!!'
    descrip: 'En esta charla Cristina nos hablará de los diferentes niveles del lenguaje y de cómo intervienen en la persuasión. Lo hará con ejemplos y con ejercicios que puedes comenzar a usar para sacar el máximo partido a tu día a día.'
