    name: '<i>Women in XR: VR / AR / MR</i> - Una nueva realidad'
    descrip: 'Las tecnologías inmersivas (realidad virtual, aumentada y mixta, conglomeradas como xR) han abierto una nueva realidad ante nosotros, ¿pero qué oportunidades ofrece, qué perfiles hay, qué hay que aprender? ¿Es un mundo al que las mujeres podamos entrar? ¿De qué forma?  <br/>Hablaremos de todas estas cuestiones a través de la historia personal de un viaje dentro de la tecnología que buscaba con anhelo ser parte de la industria y convertirla en su nueva realidad.'
