#List for event info
event_infos:
  - title: ¿Qué es Women Techmakers?
    content: Se trata de una iniciativa promovida a nivel global por Google para <strong>visibilizar a las mujeres</strong> en el ámbito de la tecnología.<br/><br/>Women Techmakers quiere crear una comunidad con visibilidad, generando recursos que impulsen la innovación y la participación de las mujeres en este campo.<br/>
    image: img/wtmz18/wtmz18_organizacion_y_ponentes.jpg
  - title: ¿A quién está dirigido el evento?
    content: Se trata de un <strong>evento abierto</strong> a cualquier persona interesada en el mundo de la tecnología.<br/><br/>Queremos abarcar diferentes temas como <strong>nuevas tecnologías, agile, comunicación, desarrollo web, UX</strong> o cualquier tema interesante del sector.<br/><br/>La asistencia al evento está abierta tanto a hombres como a mujeres, pero las ponentes serán únicamente mujeres, ya que uno de los objetivos es darles visibilidad así como ofrecer ayuda y colaboración.
    image: img/wtmz18/wtmz18_foto_grupo.jpg
  - title: ¿Dónde se ha celebrado hasta ahora?
    content: En Barcelona con <span class="wtm-highlight">18</span> ponentes<br/>En Gijón <span class="wtm-highlight">12</span> ponentes<br/>En Jaén <span class="wtm-highlight">3</span> ponentes<br/>En Logroño <span class="wtm-highlight">5</span> ponentes<br/>En Madrid <span class="wtm-highlight">38</span> ponentes<br/>En Tenerife <span class="wtm-highlight">9</span> ponentes<br/>En Valencia <span class="wtm-highlight">16</span> ponentes<br/>En Vigo <span class="wtm-highlight">6</span> ponentes
    image: img/imgs_dossier/MapaSpainWTM.jpg
  - title: Cifras de WTM Zaragoza 2018
    content: Más de 285 asistentes<br/><br/>Repartidos en 2 tracks de charlas más 2 aulas de talleres<br/><br/>94 propuestas recibidas en el Call for Papers<br/><br/>35 ponentes mujeres y 4 mentoras<br/><br/>22 charlas impartidas y 3 talleres<br/><br/>30 patrocinadores y colaboradores<br/><br/>10 medios de comunicacion se hicieron eco de nuestro evento<br/><br/>Conseguimos alcanzar los 1000 followers en Twitter
    image: img/wtmz18/wtmz18_organizadoras_power.jpg

