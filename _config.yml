    name: 'G2P: Enseñando a programar con 10 años'
    descrip: 'Hemos desarrollado una app con la que acercar la programación a muchas niñas y niños. Preparamos una campaña de marketing para llegar a unas docenas de personas y, con esto nos pasaron un montón de cosas que ni imaginábamos: a través de Twitter, nos conocieron miles de personas, nos apoyaron políticos y periodistas muy importantes en España, nos entrevistaron de un montón de medios, nos invitaron a empresas muy importantes en tecnología, … ¡nos hemos hecho famosas! Pero, lo más importante, es que hemos aprendido que podemos hacer cosas impresionantes, que podemos ayudar a mucha gente y que, podemos cambiar el mundo. Y si nosotras podemos hacerlo, ¡cualquier niña puede!'
