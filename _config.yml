  - time: '17:30-17:55'
    track: 1
    name: 'Paciente 6.000.001 del síndrome del impostor'
    descrip: '"He sacado buena nota por suerte", "no tengo nada de que hablar en un evento", "no voy a echar a este puesto de trabajo porque no me van a coger", "me van a echar de mi trabajo porque no soy buena".  ¿Os suenas estas frases? ¡Si solo se quedara en estas frases! Seguido de estas frases van problemas de autoestima, ansiedad o depresión. El síndrome del impostor es una patología que lo sufren muchas personas que ni si quiera lo saben y deriva en una serie de problemas que nos entorpece nuestra salud, nuestra progresión laboral y nuestra vida. El estudio de este síndrome me ha sorprendido, desde cómo detectaron el síndrome, desde sus descubridoras, de por qué viene y los problemas que acarrea. Me gustaría contaros la historia que hay detrás y cómo dar cara a nuestro peor enemigo: el síndrome del impostor.'
    speaker: 'Laura Lacarra'
    bio_speaker: ''
    twitter_speaker: 
    url_youtube: q0GqEHjrP5g
  - time: '18:00-18:25'
    track: 1
    name: '<i>.Net Core</i> y <i>Aurelia.Js Challenge accepted</i>!'
    descrip: 'En esta charla trataré de resumir cómo afronte un reto personal que me propuse este verano: descubrir que ventajas aportaba .Net Core y ver si realmente Aurelia.Js podía ser una alternativa a otros frameworks front. Contaré como lo planteé y lo estructuré, que recursos utilicé, dónde buscar información si os interesa y también que problemas tuve en el proceso. Porque las cosas no suelen salir bien a la primera! Y además detallaré que aporta .Net Core y que ventajas tiene Aurelia.Js'
    speaker: 'Azahara Fernández Guizán'
    bio_speaker: 
    twitter_speaker: 
    url_youtube: 
  - time: '18:30-18:55'
    track: 1
    name: 'Retrospectivas, unas veces van en bici, otras veces huelen bien'
    descrip: 'Mejorar, experimentar, aprender de los errores, y de los éxitos. ¿Quién no querría? Los equipos que trabajan en un proyecto, sea de desarrollo o no, deben buscar la mejora continua no sólo en sus habilidades técnicas, también en sus procesos, formas de comunicación, auto-organización, y cualquier cosa que les haga ser mejores juntos.<br/>Un equipo puede hacer una Retrospectiva sin necesidad de un Scrum Master o facilitador especializado. Dedicar un tiempo periódicamente a esto es independiente de Agile, Scrum, Lean u otras palabras tan de moda últimamente. Contaré algunos trucos y guías para tener Retrospectivas productivas'
