    name: 'Cómo puede la Inteligencia Artificial ayudar en la detección del cáncer de mama.'
    descrip: 'El cáncer de mama es el tipo de cáncer más común entre mujeres y el segundo tipo de cáncer más común, siendo uno de las principales causas de muerte de las mujeres a nivel global. Sin embargo, la probabilidad de curación cuando éste es detectado en estados iniciales, es prácticamente del 100%. Las imágenes mamográficas son el método más empleado para examinar los senos de las pacientes. Y, a pesar de que estas imágenes ayudan a reducir en gran medida la mortalidad del cáncer de mama, son también las causantes de un tema de intenso debate por los daños que lleva asociados la exposición a la radiación. Además, en la práctica, la obtención de un diagnóstico basado solamente en la mamografía es muy difícil, por lo que, en muchos casos, antes de que un doctor pueda hacer un diagnóstico, se requiere de la realización de una biopsia. Esta, es una operación quirúrgica y, como tal, tiene unos riesgos asociados como pueden ser dolores crónicos e infecciones. Por otra parte, el tiempo que pasa entre obtener la cita para realizar la biopsia y la obtención de los resultados, puede llevar un tiempo hasta que se realiza el diagnóstico, lo que puede darle al cáncer tiempo suficiente para tener efectos irreversibles en la salud del paciente. La Inteligencia Artificial (IA) puede ser una gran aliada para agilizar el diagnóstico reduciendo eficazmente tanto los tiempos de espera como el número de biopsias necesarias, aumentando de esta forma las probabilidades de curación. En esta charla veremos cómo.  ¿Te lo vas a perder?'
