    name: 'Las matemáticas que no sabías que sabías'
    descrip: 'Aplicaciones de la matemática teórica en el día a día. Las matemáticas tienen numerosas aplicaciones específicas y reales en nuestra vida cotidiana, permitiendo establecer un modelo de lo real. Si pensaste alguna vez que las clases de matemáticas no servían para nada, te equivocabas!'
