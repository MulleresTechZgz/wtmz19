# Agenda
talks_track_1:
  - time: '09:00-09:45'
    track: all
    name: REGISTRO
    descrip: 
    speaker: 
  - time: '09:45-10:30'
    track: all
    name: 'PRESENTACIÓN Staff WTM Zaragoza'
    second_name: 'Inauguración: María López'
    descrip: 
    speaker: 
  - time: '10:30-10:55'
    track: 1
    name: '¿Qué hace una chica como tú en una Startup como ésta?'
    descrip: 'En esta charla se hablará sobre las relaciones entre el arte y la tecnología; la notable presencia de las máquinas, el arte y la robótica, desembocando así en la llamada inteligencia artificial creativa. Qué pueden aportar los artistas y diseñadores al mundo de la robótica y sistemas inteligentes y cómo la divulgación de la tecnología se puede abordar desde muchos campos si se tiene ingenio y creatividad. '
    speaker: 'Cristina de Propios Martínez'
    url_youtube: 
  - time: '11:00-11:25'
    track: 1
    name: '¡Ojo qué se ve!'
    descrip: 'Primero fue el big data y ahora las visualizaciones, durante estos años todo lo relacionado con los datos es tendencia. Pero, ¿son estos años los primeros en los que se han hecho visualizaciones de datos para mostrar información y/o dar un mensaje?, ¿sabemos transmitir una idea usando una visualización de datos?, ¿pueden las visualizaciones de datos responder preguntas?<br/><br/>Además de comentar estas preguntas, hablaremos de cómo se pueden usar datos para visualizar información. Para ello, compartiré consejos sencillos, recursos y mostraré un caso práctico centrado en la visualización de datos en mapas usando CARTOframes, paquete de Pyhton para integrar mapas de CARTO en flujos de trabajo en análisis de datos. Si te gustan los datos y las visualizaciones, o alguna vez te has preguntado cómo hacer para que tus gráficas no caigan en el olvido, esta charla te adentrará en el mundo de la visualización de datos.'
