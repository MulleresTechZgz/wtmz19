    track: 1
    name: 'Comunicación en equipos de alto rendimiento: desmontando la Torre de Babel'
    descrip: '-'
    speaker: 'Patricia Martínez Jaray'
    url_youtube: 
  - time: '13:00-13:25'
    track: 1
    #rowspan: '2'
    name: '¿Por qué dices padding cuando quieres decir margin?'
    descrip: '-'
    speaker: 'Cristina Fernández Sanz'
    url_youtube: 
  - time: '13:30-13:55'
    track: 1
    #rowspan: '0'
    name: 'Web Semántica: Factores SEO que aumentan tu visibilidad en Google'
    descrip: 'Ya no basta con que nos busquen por nombre o marca, mola ser encontradas por temas relacionados con lo que hacemos. El algoritmo de búsqueda semántica cada vez da más importancia al significado y a la intención de las búsquedas de los usuarios. En esta charla quiero compartir la metodología y las herramientas gratuitas para identificar palabras clave LSI (Latent Semantic Indexing Keywords), cómo aprovecharlas para optimizar el SEO On-Site y Off-Site y ganar visibilidad en Internet.'
    speaker: 'Laura López Navaz'
    url_youtube: 
  - time: '13:55-14:00'
    track: all
    name: Fotografía de grupo (Track 1)
    descrip: 
    speaker: 
  - time: '14:00-15:55'
    track: all
    name: COMIDA
    descrip: 
    speaker: 
  - time: '16:00-16:25'
    track: 1
    name: 'Anatomía de una conversación'
    descrip: '-'
    speaker: 'Cristina Santamarina' 
    url_youtube: 
  - time: '16:30-16:55'
    track: 1
    name: '¿Cómo contamos historias en realidad virtual? Los usuarios como creadores de su propia experiencia'
    descrip: 'La realidad virtual es un nuevo medio que nos permite transmitir información y contar historias con unas capacidades de inmersión difícilmente alcanzables por otras plataformas. En este nuevo medio, los usuarios toman un papel mucho más activo, pudiendo interactuar con el entorno de diversas formas, y construyendo su propia experiencia a través de la exploración libre de los 360 grados que ofrece la realidad virtual. Sin embargo, esta nueva libertad adquirida por los usuarios puede suponer una dificultad para los creadores de contenido: si cada usuario puede crear su propia experiencia, ¿cómo puede asegurarse el creador de contenido de que está transmitiendo su historia y su información de manera efectiva? En esta charla hablaremos acerca de cómo exploran los usuarios entornos de realidad virtual, si existen o no patrones comunes de exploración, a qué prestan atención los usuarios, y cómo podemos usar todo este conocimiento a nuestro favor para crear diferentes tipos de contenido.'
    speaker: 'Ana Serrano'
    url_youtube: 
  - time: '17:00-17:25'
    track: all
    name: 'DESCANSO CAFÉ'
    descrip: 
    speaker: 
  - time: '17:30-17:55'
    track: 1
    name: 'Ingredientes para ser una Woman Tech'
    descrip: 'Google selecciona cada año a sus Women Techmakers Scholars... ¿quieres ser la siguiente? Trataré de transmitir, desde la sencilla y cercana perspectiva de una joven estudiante de Zaragoza, lo mucho que significa recibir este importante reconocimiento, en qué consiste, el potencial de la comunidad global que hay detrás y cuál es la receta para formar parte de ella. La próxima podrías ser tú, no te la pierdas!'
    speaker: 'Julia Guerrero Viu' 
    url_youtube: 
  - time: '18:00-18:25'
    track: 1
    name: 'SOLID: internet sin espías'
    descrip: 'Tim Berners-Lee creó el estándar WWW en 1989, su idea era crear una herramienta universal y gratuita que permitiera la comunicación, nada más lejos de en lo que ha acabado convirtiéndose: manipulación y robo de datos por grandes compañías. <br/><br/>Presentaremos cómo funciona Solid, la nueva era de Internet en la que los usuarios somos los únicos dueños y poseedores de nuestros datos'
