    descrip: 'Antes de empezar a desarrollar un nuevo producto, proyecto, o una funcionalidad, nos deberíamos hacer las preguntas:<br/>¿Qué valor aporta? ¿Es viable? ¿Es el momento? ¿Quién lo va a utilizar? ¿Por qué?<br/>Uno de los sistemas utilizados en las primeras fases de descubrimiento de producto es la Inception.<br/>El principal propósito de una Inception es que todas las personas implicadas en un nuevo producto o proyecto se alineen sobre cuáles son los objetivos y qué significa aquello en lo que vamos a trabajar. Es llegar al entendimiento común de la idea desde el primer momento, y se puede hacer de muchas formas.<br/>Durante los últimos dos años he investigado y aprendido sobre Inception, y la he adaptado a las necesidades del momento, del equipo y del producto.<br/>Los resultados son diferentes, incluso con un mismo equipo. Porque para que sea un éxito, lo más importante son las personas que participan, y no siempre están alineadas o entienden lo que allí está sucediendo. En esta charla quiero compartir las experiencias de dos Inceptions hechas con el mismo equipo, para el mismo producto, pero en distintos momentos, con diferentes personas alrededor del equipo, y para alcanzar dos hitos distintos del producto. Una fue un éxito, la otra no.'
