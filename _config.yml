mentors:
  - name: 'Pilar Barbero'
    short_name: 'Pilar Barbero'
    bio: 'Desde pequeña me han gustado los números. Decidí estudiar matemáticas en la universidad porque las cosas cuadraban siempre, y ahí descubrí la programación.<br/>Tras el máster de Modelización Matemática que realicé con mis queridos lenguajes Python y R, resultó que eso no era lo mío y obtuve mi primer trabajo programando en .NET en una consultora. Actualmente trabajo en el departamento de IT de Vueling en un negocio que realmente me apasiona debido a mi pasión por viajar. Soy una neurótica de las pruebas unitarias y las code reviews, y sobre todo, de que las cosas se hagan bien. No sé decir que no a nada, así que me podrás ver por diferentes saraos al menos aquí en Zaragoza. Me encanta la cerveza y sobre todo, adoro a mis dos pequeñas chinchillas, Phil y Alan.'
