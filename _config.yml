  - name: 'Marta Pérez Campos'
    short_name: 'Marta Pérez'
    bio: 'Marta Pérez Campos (Mallén, Zaragoza, 1990)<br/>Artista multidisciplinar. Graduada en Bellas Artes por la Universidad de Zaragoza y Máster Interface Cultures de la Kunstuniversität Linz (Austria). Sus creaciones han sido expuestas en numerosos festivales, conferencias y exposiciones nacionales e internacionales. <br/>En su trabajo reflexiona sobre la presencia del error en nuestras interacciones sociales, creando para ello interfaces y experiencias que intervengan y especulen sobre la (in)comunicación y nuestra relación con el lenguaje. '
    image: img/mentoras/MartaPerez
