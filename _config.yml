    bio: 'Ana, Ingeniera Informática (pero “normal”). A veces saca tiempo para trabajar integrando datos en keensoft UST Global, pero en realidad dedica su vida a ver perretes y gatos gordos en Instagram.<br/><br/>Mercedes Medrano, Release Lead en keensoft UST Global. Mercedes es Ingeniera Técnica Química Industrial y desde hace 2 años reinventada en el mundo de las IT’s donde ha descubierto lo gratificante que es aportar soluciones a los usuarios finales.<br/><br/>María Mora, Business Analyst para proyectos tecnológicos en keensoft UST Global. María es licenciada en Administración y Dirección de Empresas. Hace 6 años su vida laboral dio un giro radical y acabó en el mundo tecnológico, donde realmente ha encontrado su vocación y su pasión. El sino de su vida: ¡reinventarse o morir!<br/><br/>Raquel es Ingeniera Informática, business process manager en keensoft UST Global y escapista en sus ratos libres. El sector TIC le ha llevado a vivir en Alemania e Inglaterra pero siempre vuelve a casa porque "there’s no place like home"'
