    track: 2
    name: '¿Por qué mi abuela sabe usar WhatsApp y no la aplicación del banco?'
    descrip: 'Al crear cualquier producto digital tenemos que entender a nuestros usuarios y conectar con sus emociones. En esta charla explicaré cómo funcionan las emociones desde un punto de vista neurologico y cómo podemos tomar ventaja de todo ese conocimiento para crear mejores productos.'
