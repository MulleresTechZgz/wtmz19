  - name: 'María Ballesteros'
    short_name: 'María Ballesteros'
    bio: 'Oceanóloga reconvertida, navegando en el mundo de la tecnología, dibujando líneas, puntos y polígonos, gracias a los sistemas de información geográfica. Últimamente, embarcando en el mundo de las visualizaciones como Analista GIS y trabajando en soporte técnico en CARTO. Forma parte de GeochicasOSM y colabora con Women in Geospatial.'
