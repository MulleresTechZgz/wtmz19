speakers:
  - name: Pilar Barbero Iriarte y Laura Fernando López
    short_name: Pilar Barbero y Laura Fernando
    bio: 'Pilar Barbero Iriarte<br/>Licenciada en matemáticas e intrusista laboral. Durante mis estudios descubrí que esto de los ordenadores era lo mío y decidí poner remedio a ello empapándome de todo lo que pudiera, a través de distintas optativas durante la carrera y mi erasmus, asistir a ponencias, largas charlas con colegas en bares... Actualmente trabajo desarrollando software en Vueling (cosicas para avioncitos). Apasionada de la cerveza y amante de las chinchillas.<br/><br/>Laura Fernando López<br/>Soy Ingeniera Informática por la Universidad de Zaragoza y desde 2017 ocupo el puesto de Analista de la Información en la Oficina de Participación, Transparencia y Gobierno Abierto en el Ayuntamiento de Zaragoza. Apasionada de las tecnologías de la información y en continuo aprendizaje. Me encanta conocer, analizar y aplicar, si es posible, las nuevas tecnologías favoreciendo la transparencia, la accesibilidad de la información y fomentando la reutilización de los datos publicando en formatos abiertos según el marco legal vigente.'
    image: img/ponentes/PilarBarberoLauraFernando
    image_card: img/ponentes/fichas/PilarBarberoLauraFernando
    twitter_account: pbarberoiriarte
    twitter_account_2: lafelop
    linkedin_account:
