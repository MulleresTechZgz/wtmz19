    linkedin_account:
  - name: 'Nerea Tamayo'
    short_name: 'Nerea Tamayo'
    bio: 'Nerea Tamayo, comenzó su vida laboral como desarrolladora de software, hasta que descubrió  su pasión por el testing, disciplina a la que se ha dedicado en exclusiva desde 2013 y en la que se ha especializado. Nerea está certificada por el ISTQB (International Software Testing Qualifications Board), como Software Tester (Foundation Level), como Test Manager (Advanced Level) y como Ingeniera de Automatización de Pruebas (Advanced Level).<br/>Actualmente trabaja en adidas, definiendo los procesos, herramientas y estándares de testing en la Plataforma de Ingeniería y Arquitectura de la compañía (Global IT – PE&AO). El año pasado participó en el WTM Zaragoza, experiencia que le gustó y en la que quiere seguir participando, esta vez como mentora.'
    image: img/mentoras/NereaTamayo
    image_card: 
    twitter_account: 
    linkedin_account: nerea-tamayo-garcía
  - name: 'María Villarroya'
    short_name: 'María Villarroya'
    bio: 'María Villarroya Gaudó es profesora contratada doctora de Arquitectura y Tecnología de Computadores en la Escuela de Ingeniería y Arquitectura de la Universidad de Zaragoza, presidenta de AMIT-Aragón desde 2012. Es licenciada en Ciencias Físicas por la Universidad de Zaragoza (2000) y Doctora en Ingeniería Electrónica por la Universidad Autónoma de Barcelona (2005).Su área de investigación en Arquitectura de Computadores se centra actualmente en reparto y balanceo de carga en sistemas heterogéneos (con GPUs, CPUs y FPGAs).<br/>Desde 2008 organiza el Girls'' Day (fuimos en Aragón pioneras en esta actividad y es la única Comunidad Autónoma que lo mantiene anualmente desde entonces)., e investiga porqué hay pocas mujeres en ingeniería y los números lejos de mejorar, están estancados, en 2016 promovió una ingeniera en cada cole, habiendo llegado a más de 5000 estudiantes de primaria en Aragón en todas sus ediciones. Además está convencida que la diversidad hace que los avances tecnológicos y la ciencia en general sean mejores y por ello trabaja. Es madre de tres hijas.'
    image: img/mentoras/MariaVillarroya
